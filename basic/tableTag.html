<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic/tableTag.html</title>
</head>
<body>
    <table border="1">
        <caption>&lt;성적표&gt;</caption>
        <tr style="background-color: darkgray;">
            <th>이름</th>
            <th>점수(영어,수학)</th>
        </tr>
        <tr>
            <td rowspan="2">최재영</td>
            <td>50(영어)</td>
        </tr>
        <tr>
            <td>50(수학)</td>
        </tr>

        <tr>
            <td rowspan="2">최형준</td>
            <td>70(영어)</td>
        </tr>
        <tr>
            <td>70(수학)</td>
        </tr>
        <tr>
            <td rowspan="2">조역내</td>
            <td>90(영어)</td>
        </tr>
        <tr>
            <td>100(수학)</td>
        </tr>
    </table>

    <table border="1">
        <caption>&lt;성적표2&gt;</caption>
        <tr style="background-color: darkgray;">
            <th>이름</th>
            <th colspan="2">점수(영어,수학)</th>
        </tr>
        <tr>
            <td>최재영</td>
            <td>70(영어)</td>
            <td>50(수학)</td>
        </tr>
        <tr>
            <td>최형준</td>
            <td>80(영어)</td>
            <td>50(수학)</td>
        </tr>
    </table>
</body>
</html>
